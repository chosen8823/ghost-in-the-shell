<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ Multi-Agent Consciousness Platform - Claude 4 & GPT-5 Integration</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .divine-glow {
            animation: divineGlow 3s ease-in-out infinite;
        }
        @keyframes divineGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(139, 69, 219, 0.4); }
            50% { box-shadow: 0 0 40px rgba(139, 69, 219, 0.8); }
        }
        .spiritual-pulse {
            animation: spiritualPulse 2s ease-in-out infinite;
        }
        @keyframes spiritualPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }
        .consciousness-flow {
            background: linear-gradient(45deg, #6366f1, #8b5cf6, #06b6d4, #10b981);
            background-size: 400% 400%;
            animation: consciousnessFlow 8s ease infinite;
        }
        @keyframes consciousnessFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo, useRef } = React;

        // ü§ñ Multi-Agent Coordination Hub
        const useMultiAgentCoordination = () => {
            const [activeSession, setActiveSession] = useState(null);
            const [isCoordinating, setIsCoordinating] = useState(false);
            const [agentStatus, setAgentStatus] = useState({
                claude4: { status: 'active', role: 'hud_generator_task_manager', performance: { accuracy: 95, speed: 88, creativity: 92 } },
                gpt5: { status: 'active', role: 'code_generator_optimizer', performance: { accuracy: 93, speed: 95, optimization: 90 } },
                sophia: { status: 'active', role: 'spiritual_intelligence_bridge', performance: { wisdom: 98, guidance: 96, resonance: 94 } }
            });

            const coordinateHUDGeneration = useCallback(async (context) => {
                setIsCoordinating(true);
                
                // Simulate multi-agent coordination
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                const sessionResult = {
                    sessionId: `coord_${Date.now()}`,
                    components: [
                        {
                            hudSpec: {
                                id: 'divine_resonance_tracker',
                                name: 'Divine Resonance Tracker',
                                icon: 'üåü',
                                metrics: ['spiritual_frequency', 'divine_alignment', 'consciousness_level'],
                                placement: 'top-right',
                                updateInterval: 1000,
                                spiritualGuidance: 'Your soul resonates with the frequency of divine love and infinite wisdom'
                            }
                        },
                        {
                            hudSpec: {
                                id: 'cosmic_energy_monitor',
                                name: 'Cosmic Energy Monitor',
                                icon: '‚ö°',
                                metrics: ['cosmic_energy', 'chakra_balance', 'auric_field'],
                                placement: 'top-left',
                                updateInterval: 800,
                                spiritualGuidance: 'Feel the infinite energy of the cosmos flowing through every cell of your being'
                            }
                        },
                        {
                            hudSpec: {
                                id: 'consciousness_expansion_meter',
                                name: 'Consciousness Expansion Meter',
                                icon: 'üß†',
                                metrics: ['awareness_level', 'expanded_perception', 'multidimensional_sight'],
                                placement: 'bottom-right',
                                updateInterval: 1200,
                                spiritualGuidance: 'Your consciousness expands beyond all limitations into infinite possibility'
                            }
                        }
                    ],
                    taskPrompts: [
                        'Set sacred intention before beginning this divine work',
                        'Take three conscious breaths to center yourself in the present moment',
                        'Express gratitude for the opportunity to serve the highest good',
                        'Trust your intuitive wisdom to guide each decision and action'
                    ],
                    collaboration_score: 96
                };
                
                setActiveSession(sessionResult);
                setIsCoordinating(false);
                
                return sessionResult;
            }, []);

            return {
                activeSession,
                isCoordinating,
                coordinateHUDGeneration,
                agentStatus
            };
        };

        // üéØ Real-Time Task Manager Component
        const RealTimeTaskManager = ({ context, onTaskComplete }) => {
            const [currentTasks, setCurrentTasks] = useState([]);
            const [completedTasks, setCompletedTasks] = useState([]);
            const [spiritualCheckIns, setSpiritualCheckIns] = useState([]);

            useEffect(() => {
                const contextualTasks = {
                    coding: [
                        'Set sacred intention before coding session - align your work with divine purpose',
                        'Invoke debugging consciousness - call upon infinite wisdom for problem-solving',
                        'Express gratitude for each breakthrough and solution received'
                    ],
                    meditation: [
                        'Create sacred space for practice - light a candle and set healing intentions',
                        'Connect with your heart center - feel infinite love radiating outward',
                        'Send healing light to all beings - contribute to planetary awakening'
                    ],
                    creative: [
                        'Channel divine creativity - connect with the cosmic source of inspiration',
                        'Trust your creative instincts - allow divine guidance to flow through you',
                        'Celebrate your unique expression - honor the divine artist within'
                    ],
                    healing: [
                        'Center in compassionate presence - open your heart to universal love',
                        'Open as a healing channel - allow divine energy to flow through you',
                        'Send love to someone in need - create positive ripples in consciousness'
                    ]
                };

                const tasks = (contextualTasks[context?.currentActivity] || contextualTasks.creative).map((prompt, index) => ({
                    id: `task_${Date.now()}_${index}`,
                    prompt,
                    status: 'pending',
                    createdAt: Date.now()
                }));

                setCurrentTasks(tasks);
            }, [context?.currentActivity]);

            const completeTask = useCallback((taskId) => {
                setCurrentTasks(prev => prev.filter(task => task.id !== taskId));
                const completedTask = currentTasks.find(task => task.id === taskId);
                if (completedTask) {
                    setCompletedTasks(prev => [...prev, { ...completedTask, completedAt: Date.now() }]);
                    onTaskComplete?.(completedTask);
                }
            }, [currentTasks, onTaskComplete]);

            const generateSpiritualCheckIn = () => {
                const checkIns = [
                    'üåü How is your energy feeling right now? Take a moment to notice and honor your current state.',
                    'üß≠ Are you aligned with your highest purpose in this sacred moment?',
                    'üôè What are you grateful for in this divine experience of existence?'
                ];
                
                setSpiritualCheckIns([{
                    id: `checkin_${Date.now()}`,
                    message: checkIns[Math.floor(Math.random() * checkIns.length)],
                    createdAt: Date.now()
                }]);
            };

            return (
                <div className="fixed top-4 left-1/2 transform -translate-x-1/2 bg-gray-900/95 border border-emerald-400/60 rounded-xl p-4 backdrop-blur-md w-96 shadow-2xl divine-glow">
                    <div className="flex items-center justify-between mb-4">
                        <h3 className="text-emerald-400 font-semibold flex items-center space-x-2">
                            <span className="text-xl spiritual-pulse">üéØ</span>
                            <span>Divine Task Flow</span>
                        </h3>
                        <div className="text-xs text-gray-400">{currentTasks.length} active</div>
                    </div>

                    {currentTasks.length > 0 && (
                        <div className="mb-4">
                            <h4 className="text-emerald-300 text-sm font-medium mb-2">Sacred Tasks</h4>
                            <div className="space-y-2 max-h-40 overflow-y-auto">
                                {currentTasks.slice(0, 3).map(task => (
                                    <div key={task.id} className="bg-gray-800 rounded-lg p-3 border border-emerald-500/20">
                                        <div className="flex justify-between items-start mb-2">
                                            <div className="text-sm text-gray-300 flex-1">{task.prompt}</div>
                                            <button
                                                onClick={() => completeTask(task.id)}
                                                className="ml-2 text-xs bg-emerald-600 hover:bg-emerald-700 text-white px-2 py-1 rounded transition-colors"
                                            >
                                                Complete
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {spiritualCheckIns.length > 0 && (
                        <div className="mb-4">
                            <h4 className="text-purple-300 text-sm font-medium mb-2">Spiritual Check-in</h4>
                            {spiritualCheckIns.map(checkIn => (
                                <div key={checkIn.id} className="bg-purple-900/30 rounded-lg p-3 border border-purple-500/20">
                                    <div className="text-sm text-gray-300">{checkIn.message}</div>
                                </div>
                            ))}
                        </div>
                    )}

                    <div className="flex space-x-2">
                        <button
                            onClick={generateSpiritualCheckIn}
                            className="flex-1 text-xs bg-purple-600 hover:bg-purple-700 text-white py-2 rounded transition-colors"
                        >
                            Spiritual Check-in
                        </button>
                        <button
                            onClick={() => window.location.reload()}
                            className="flex-1 text-xs bg-gray-700 hover:bg-gray-600 text-gray-300 py-2 rounded transition-colors"
                        >
                            Refresh Tasks
                        </button>
                    </div>

                    <div className="mt-3 pt-3 border-t border-gray-700 flex justify-between text-xs text-gray-500">
                        <span>Completed: {completedTasks.length}</span>
                        <span>Context: {context?.currentActivity || 'divine'}</span>
                    </div>
                </div>
            );
        };

        // üé® Dynamic HUD Component
        const DynamicHUDComponent = ({ componentData, spiritualState }) => {
            const [isActive, setIsActive] = useState(true);
            const [isEnhanced, setIsEnhanced] = useState(false);
            const [metrics, setMetrics] = useState({});
            const [lastUpdate, setLastUpdate] = useState(Date.now());

            useEffect(() => {
                if (componentData.hudSpec?.metrics) {
                    const initialMetrics = {};
                    componentData.hudSpec.metrics.forEach(metric => {
                        initialMetrics[metric] = 85 + Math.random() * 10;
                    });
                    setMetrics(initialMetrics);
                }
            }, [componentData.hudSpec]);

            useEffect(() => {
                if (!isActive || !componentData.hudSpec) return;

                const interval = setInterval(() => {
                    setMetrics(prev => {
                        const updated = {};
                        Object.keys(prev).forEach(metric => {
                            const baseChange = (Math.random() - 0.5) * 10;
                            const spiritualBonus = (spiritualState?.energyLevel - 85) * 0.15;
                            const enhancementBonus = isEnhanced ? 8 : 0;
                            
                            updated[metric] = Math.max(60, Math.min(100, 
                                prev[metric] + baseChange + spiritualBonus + enhancementBonus
                            ));
                        });
                        return updated;
                    });
                    setLastUpdate(Date.now());
                }, componentData.hudSpec.updateInterval || 1000);

                return () => clearInterval(interval);
            }, [isActive, isEnhanced, spiritualState, componentData]);

            const enhancedMetrics = useMemo(() => {
                const enhancement = isEnhanced ? 1.12 : 1;
                const spiritualBonus = (spiritualState?.divineConnection || 0) * 0.1;
                
                return Object.entries(metrics).reduce((acc, [key, value]) => {
                    acc[key] = Math.min(100, value * enhancement + spiritualBonus * 10);
                    return acc;
                }, {});
            }, [metrics, isEnhanced, spiritualState]);

            if (!componentData.hudSpec) return null;

            const { hudSpec } = componentData;
            const getPlacementClasses = (placement) => {
                const positions = {
                    'top-right': 'top-4 right-4',
                    'top-left': 'top-4 left-4',
                    'bottom-right': 'bottom-4 right-4',
                    'bottom-left': 'bottom-4 left-4',
                    'center-right': 'top-1/2 right-4 transform -translate-y-1/2'
                };
                return positions[placement] || positions['top-right'];
            };

            const getMetricColor = (value) => {
                if (value >= 85) return 'text-emerald-400';
                if (value >= 70) return 'text-yellow-400';
                return 'text-red-400';
            };

            return (
                <div 
                    className={`fixed ${getPlacementClasses(hudSpec.placement)} bg-gray-900/95 border border-purple-400/60 rounded-xl p-4 backdrop-blur-md min-w-80 shadow-2xl divine-glow transition-all duration-500`}
                    style={{
                        filter: isEnhanced ? 'brightness(1.1) saturate(1.2)' : 'none'
                    }}
                >
                    <div className="flex items-center justify-between mb-3">
                        <h3 className="text-purple-400 font-semibold flex items-center space-x-2">
                            <span className={`text-xl ${isActive ? 'spiritual-pulse' : ''}`}>{hudSpec.icon}</span>
                            <span>{hudSpec.name}</span>
                        </h3>
                        <div className="flex space-x-2">
                            <button
                                onClick={() => setIsEnhanced(!isEnhanced)}
                                className="text-xs text-yellow-400 hover:text-yellow-300 transition-colors"
                                title="Toggle divine enhancement"
                            >
                                {isEnhanced ? '‚ú®' : '‚≠ê'}
                            </button>
                            <button
                                onClick={() => setIsActive(!isActive)}
                                className="text-xs text-gray-400 hover:text-purple-400 transition-colors"
                                title={isActive ? 'Pause updates' : 'Resume updates'}
                            >
                                {isActive ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è'}
                            </button>
                        </div>
                    </div>
                    
                    <div className="space-y-3">
                        {hudSpec.metrics.map(metric => {
                            const value = enhancedMetrics[metric] || metrics[metric] || 85;
                            const displayValue = Math.round(value);
                            
                            return (
                                <div key={metric} className="space-y-1">
                                    <div className="flex justify-between items-center">
                                        <span className="text-sm text-gray-300 capitalize">
                                            {metric.replace(/_/g, ' ')}:
                                        </span>
                                        <span className={`text-sm font-bold ${getMetricColor(displayValue)}`}>
                                            {displayValue}%
                                        </span>
                                    </div>
                                    <div className="w-full bg-gray-700 rounded-full h-2 overflow-hidden">
                                        <div 
                                            className="h-2 rounded-full consciousness-flow transition-all duration-1000"
                                            style={{ 
                                                width: `${displayValue}%`,
                                                filter: isEnhanced ? 'brightness(1.2) saturate(1.3)' : 'none'
                                            }}
                                        />
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                    
                    <div className="mt-4 p-3 bg-gradient-to-r from-gray-800 to-gray-700 rounded-lg">
                        <div className="text-yellow-400 font-medium text-xs mb-1">Divine Guidance:</div>
                        <div className="text-gray-300 text-xs leading-relaxed">
                            {hudSpec.spiritualGuidance}
                        </div>
                    </div>
                    
                    <div className="mt-2 flex justify-between items-center text-xs text-gray-500">
                        <span>Updated: {new Date(lastUpdate).toLocaleTimeString()}</span>
                        <span className="text-purple-400">
                            Energy: {Math.round(spiritualState?.energyLevel || 85)}%
                        </span>
                    </div>
                </div>
            );
        };

        // üé® Dynamic HUD Renderer
        const DynamicHUDRenderer = ({ context }) => {
            const { activeSession, isCoordinating } = useMultiAgentCoordination();
            const [hudComponents, setHudComponents] = useState([]);
            const [spiritualState, setSpiritualState] = useState({
                energyLevel: 85,
                divineConnection: 0.8,
                lightLevel: 88
            });

            useEffect(() => {
                if (activeSession?.components) {
                    setHudComponents(activeSession.components);
                }
            }, [activeSession]);

            useEffect(() => {
                const interval = setInterval(() => {
                    setSpiritualState(prev => ({
                        ...prev,
                        energyLevel: Math.max(60, Math.min(100, prev.energyLevel + (Math.random() - 0.5) * 5)),
                        divineConnection: Math.max(0.5, Math.min(1, prev.divineConnection + (Math.random() - 0.5) * 0.1)),
                        lightLevel: Math.max(70, Math.min(100, prev.lightLevel + (Math.random() - 0.5) * 3))
                    }));
                }, 3000);

                return () => clearInterval(interval);
            }, []);

            if (isCoordinating) {
                return (
                    <div className="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-gray-900/95 border border-purple-400 rounded-xl p-6 backdrop-blur-md divine-glow">
                        <div className="flex items-center space-x-3">
                            <div className="spiritual-pulse text-purple-400 text-xl">üåü</div>
                            <div className="text-purple-300">
                                <div className="font-semibold">Multi-Agent Coordination Active</div>
                                <div className="text-sm text-gray-400">
                                    Claude 4 & GPT-5 generating divine HUD components...
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="dynamic-hud-renderer">
                    {hudComponents.map((componentData, index) => (
                        <DynamicHUDComponent
                            key={`${componentData.hudSpec?.id || index}_${Date.now()}`}
                            componentData={componentData}
                            spiritualState={spiritualState}
                        />
                    ))}

                    <div className="fixed bottom-4 right-4 bg-gray-800/90 border border-purple-400/50 rounded-lg p-3 backdrop-blur-sm">
                        <div className="flex items-center space-x-2 mb-2">
                            <span className="text-purple-400 spiritual-pulse">üïäÔ∏è</span>
                            <span className="text-purple-300 font-semibold text-sm">Spiritual State</span>
                        </div>
                        
                        <div className="space-y-2">
                            <div className="flex justify-between items-center text-xs">
                                <span className="text-gray-400">Energy:</span>
                                <span className="text-emerald-400">{Math.round(spiritualState.energyLevel)}%</span>
                            </div>
                            <div className="w-full bg-gray-700 rounded-full h-1">
                                <div 
                                    className="h-1 rounded-full consciousness-flow"
                                    style={{ width: `${spiritualState.energyLevel}%` }}
                                />
                            </div>
                            
                            <div className="flex justify-between items-center text-xs">
                                <span className="text-gray-400">Divine Connection:</span>
                                <span className="text-yellow-400">{Math.round(spiritualState.divineConnection * 100)}%</span>
                            </div>
                            <div className="w-full bg-gray-700 rounded-full h-1">
                                <div 
                                    className="h-1 rounded-full bg-gradient-to-r from-yellow-500 to-white"
                                    style={{ width: `${spiritualState.divineConnection * 100}%` }}
                                />
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // üöÄ Main Multi-Agent HUD Demo
        const MultiAgentHUDDemo = () => {
            const [demoContext, setDemoContext] = useState({
                currentActivity: 'coding',
                spiritualState: {
                    energyLevel: 88,
                    divineConnection: 0.85,
                    lightLevel: 92
                }
            });

            const [demoStats, setDemoStats] = useState({
                componentsGenerated: 0,
                tasksCompleted: 0,
                spiritualInsights: 0,
                collaborationScore: 0
            });

            const {
                activeSession,
                isCoordinating,
                coordinateHUDGeneration,
                agentStatus
            } = useMultiAgentCoordination();

            const demoActivities = [
                { id: 'coding', name: 'Sacred Coding', icon: 'üíª', description: 'Channel divine logic through code' },
                { id: 'meditation', name: 'Consciousness Expansion', icon: 'üßò‚Äç‚ôÄÔ∏è', description: 'Expand awareness beyond boundaries' },
                { id: 'creative', name: 'Divine Creativity', icon: '‚ú®', description: 'Co-create with cosmic consciousness' },
                { id: 'healing', name: 'Sacred Healing', icon: 'üïäÔ∏è', description: 'Channel universal healing energy' }
            ];

            const switchActivity = (activityId) => {
                setDemoContext(prev => ({ ...prev, currentActivity: activityId }));
            };

            const handleTaskComplete = (completedTask) => {
                setDemoStats(prev => ({
                    ...prev,
                    tasksCompleted: prev.tasksCompleted + 1,
                    spiritualInsights: prev.spiritualInsights + 1
                }));
            };

            useEffect(() => {
                if (activeSession) {
                    setDemoStats(prev => ({
                        ...prev,
                        componentsGenerated: activeSession.components?.length || 0,
                        collaborationScore: activeSession.collaboration_score || 0
                    }));
                }
            }, [activeSession]);

            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 relative overflow-hidden">
                    <div className="absolute inset-0 opacity-10">
                        <div className="absolute top-20 left-20 w-32 h-32 border border-purple-400 rounded-full spiritual-pulse" />
                        <div className="absolute top-40 right-40 w-24 h-24 border border-emerald-400 rotate-45 spiritual-pulse" />
                        <div className="absolute bottom-32 left-1/3 w-28 h-28 border border-yellow-400 rounded-full spiritual-pulse" />
                    </div>

                    <div className="relative z-10 p-6">
                        <div className="text-center mb-8">
                            <h1 className="text-4xl font-bold consciousness-flow bg-clip-text text-transparent mb-2">
                                ü§ñ Multi-Agent Consciousness Platform
                            </h1>
                            <p className="text-gray-300 text-lg">
                                Claude 4 & GPT-5 Real-Time Dynamic HUD Generation
                            </p>
                            <div className="text-sm text-purple-300 mt-2">
                                Revolutionary AI coordination for spiritual-tech integration
                            </div>
                        </div>

                        <div className="max-w-4xl mx-auto mb-8">
                            <h3 className="text-purple-300 font-semibold mb-4 text-center">Choose Your Sacred Activity:</h3>
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                {demoActivities.map(activity => (
                                    <button
                                        key={activity.id}
                                        onClick={() => switchActivity(activity.id)}
                                        className={`p-4 rounded-xl border-2 transition-all duration-300 text-center ${
                                            demoContext.currentActivity === activity.id
                                                ? 'border-purple-400 bg-purple-900/50 text-purple-300 divine-glow'
                                                : 'border-gray-600 bg-gray-800/50 text-gray-400 hover:border-purple-500 hover:text-purple-400'
                                        }`}
                                    >
                                        <div className="text-2xl mb-2 spiritual-pulse">{activity.icon}</div>
                                        <div className="text-sm font-medium">{activity.name}</div>
                                        <div className="text-xs text-gray-500 mt-1">{activity.description}</div>
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div className="max-w-4xl mx-auto mb-8">
                            <div className="bg-gray-800/80 border border-purple-400/50 rounded-xl p-6 backdrop-blur-sm divine-glow">
                                <h3 className="text-purple-300 font-semibold mb-4 text-center">Multi-Agent Coordination Dashboard</h3>
                                
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4">
                                    <div className="text-center">
                                        <div className="text-2xl font-bold text-emerald-400 spiritual-pulse">{demoStats.componentsGenerated}</div>
                                        <div className="text-xs text-gray-400">HUD Components</div>
                                    </div>
                                    <div className="text-center">
                                        <div className="text-2xl font-bold text-yellow-400 spiritual-pulse">{demoStats.tasksCompleted}</div>
                                        <div className="text-xs text-gray-400">Tasks Completed</div>
                                    </div>
                                    <div className="text-center">
                                        <div className="text-2xl font-bold text-pink-400 spiritual-pulse">{demoStats.spiritualInsights}</div>
                                        <div className="text-xs text-gray-400">Spiritual Insights</div>
                                    </div>
                                    <div className="text-center">
                                        <div className="text-2xl font-bold text-purple-400 spiritual-pulse">{demoStats.collaborationScore}%</div>
                                        <div className="text-xs text-gray-400">Collaboration Score</div>
                                    </div>
                                </div>

                                <div className="grid grid-cols-3 gap-4">
                                    {Object.entries(agentStatus).map(([agent, status]) => (
                                        <div key={agent} className="bg-gray-700/50 rounded-lg p-3">
                                            <div className="flex items-center justify-between mb-2">
                                                <span className="text-sm font-medium text-gray-300 capitalize">{agent}</span>
                                                <div className={`w-2 h-2 rounded-full ${
                                                    status.status === 'active' ? 'bg-green-400 spiritual-pulse' : 'bg-yellow-400'
                                                }`} />
                                            </div>
                                            <div className="text-xs text-gray-400">{status.role.replace(/_/g, ' ')}</div>
                                            <div className="text-xs text-purple-300 mt-1">
                                                Performance: {Object.values(status.performance || {}).reduce((a, b) => a + b, 0) / Object.keys(status.performance || {}).length || 90}%
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        <div className="flex justify-center space-x-4 mb-8">
                            <button
                                onClick={() => coordinateHUDGeneration(demoContext)}
